<ion-menu contentId="main-content" menu-id="sideMenu" [swipeGesture]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" menu="sideMenu">
        <ion-item routerDirection='root' routerLink="/dashboard"
          lines="none" detail="false" routerLinkActive="selected">
          <ion-icon name="stats-chart-sharp" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" menu="sideMenu">
        <ion-item lines="none" detail="false">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Menu 1</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" menu="sideMenu">
        <ion-item lines="none" detail="false">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Menu 2</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" menu="sideMenu">
        <ion-item lines="none" detail="false">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Menu 3</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-menu-toggle menu="sideMenu">
        <ion-item lines="none" detail="false" id="openconnect">
          <ion-icon name="log-out" slot="start" class="logOutBtn"></ion-icon>
          <ion-label (click)="authService.logout()">Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
